    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Classes Classes ComplexDenseMatrix ComplexSparseMatrix ComplexTriplet ComplexCholesky ComplexLU ComplexQR Complex DenseMatrix EmscriptenMemoryManager SparseMatrix Triplet Cholesky LU QR Vector × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector linear-algebra-jslinear-algebra-js is an optimized linear algebra library in pure Javascript. It supportsboth sparse and dense matrices, with routines to compute the Cholesky, LU, and QRmatrix factorizations of the former. linear-algebra-js is implemented in asm.js to obtain the best possibleperformance for a Javascript program, and was compiled from a wrapper around theC++ library Eigen with emscripten. Future updates will compile the more optimizedsparse matrix library Suitesparse to asm.js. Detailed documentation and unit tests can be found in the docs and tests directoriesof this repository. Code Snippet// solve the linear system Ax = b, where A is a square sparse matrix let A = SparseMatrix.identity(5, 5); let b = DenseMatrix.ones(5, 1); let lu = A.lu(); let x = lu.solveSquare(b); b.scaleBy(5); x = lu.solveSquare(b); // factorization is reusedGetting started Clone this repository git clone https://github.com/rohan-sawhney/linear-algebra-js.git Include the files in the src directory in your browser or node js code. AuthorRohan Sawhney LicenseMIT × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"ComplexDenseMatrix.html":{"id":"ComplexDenseMatrix.html","title":"Class: ComplexDenseMatrix","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: ComplexDenseMatrix ComplexDenseMatrix new ComplexDenseMatrix() This class represents a m by n complex matrix where every entry, includingzero-valued entries, is stored explicitly. Do not create a ComplexDenseMatrixfrom its constructor, instead use static factory methods such as zeros,identity, ones, constant and random. Example let A = ComplexDenseMatrix.zeros(20, 5); let B = ComplexDenseMatrix.identity(10, 10); let C = ComplexDenseMatrix.ones(100, 1); let D = ComplexDenseMatrix.constant(new Complex(1, 2), 5, 5); let E = ComplexDenseMatrix.random(5, 20); Methods &lt;static&gt; zeros(m, n) Initializes a m by n matrix of zeros. Parameters: Name Type Description m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type ComplexDenseMatrix &lt;static&gt; identity(m, n) Initializes a m by n identity matrix. Parameters: Name Type Description m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type ComplexDenseMatrix &lt;static&gt; ones(m, n) Initializes a m by n matrix of ones. Parameters: Name Type Description m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type ComplexDenseMatrix &lt;static&gt; constant(x, m, n) Initializes a m by n constant matrix. Parameters: Name Type Description x Complex The constant value stored in every entry of this complex dense matrix. m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type ComplexDenseMatrix &lt;static&gt; random(m, n) Initializes a m by n random matrix. Parameters: Name Type Description m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type ComplexDenseMatrix transpose() Returns the transpose of this complex dense matrix. Returns: Type ComplexDenseMatrix conjugate() Returns the conjugate of this complex dense matrix. Returns: Type ComplexDenseMatrix nRows() Returns the number of rows in this complex dense matrix. Returns: Type number nCols() Returns the number of columns in this complex dense matrix. Returns: Type number norm(n) Computes the lInfinity, l1 or l2 norm of this complex dense matrix. Parameters: Name Type Description n number Computes the lInfinity norm if n = 0, l1 norm if n = 1and l2 norm if n = 2. Returns: Type number rank() Returns the rank of this complex dense matrix. Returns: Type number sum() Sums all the entries in this complex dense matrix. Returns: Type Complex subMatrix(r0, r1, c0, c1) Extracts a sub-matrix in the range [r0, r1) x [c0, c1), i.e., a matrixof size (r1 - r0) x (c1 - c0) starting at indices (r0, c0). Parameters: Name Type Description r0 number The start row index. r1 number The end row index (not included). c0 number The start column index. c1 number The end column index (not included). Returns: Type ComplexDenseMatrix incrementBy(B) A += B Parameters: Name Type Description B ComplexDenseMatrix The complex dense matrix added to this complex dense matrix. decrementBy(B) A -= B Parameters: Name Type Description B ComplexDenseMatrix The complex dense matrix subtracted from this complex dense matrix. scaleBy(s) A *= s Parameters: Name Type Description s Complex The complex number this complex dense matrix is scaled by. plus(B) Returns A + B Parameters: Name Type Description B ComplexDenseMatrix The complex dense matrix added to this complex dense matrix. Returns: Type ComplexDenseMatrix minus(B) Returns A - B Parameters: Name Type Description B ComplexDenseMatrix The complex dense matrix subtracted from thiscomplex dense matrix. Returns: Type ComplexDenseMatrix timesComplex(s) Returns A * s Parameters: Name Type Description s Complex The complex number this complex dense matrix is multiplied by. Returns: Type ComplexDenseMatrix timesDense(B) Returns A * B Parameters: Name Type Description B ComplexDenseMatrix The complex dense matrix this complex dense matrixis multiplied by. Returns: Type ComplexDenseMatrix negated() Returns -A Returns: Type ComplexDenseMatrix get(i, j) Returns A(i, j) Parameters: Name Type Description i number The ith row of this complex dense matrix. j number The jth column of this complex dense matrix. Returns: Type Complex set(x, i, j) A(i, j) = x Parameters: Name Type Description x Complex The complex value the (i, j)th entry of this complex densematrix is set to. i number The ith row of this complex dense matrix. j number The jth column of this complex dense matrix. hcat(B) Concatenates two complex dense matrices horizontally. Parameters: Name Type Description B ComplexDenseMatrix The complex dense matrix that is concatenated horizontallywith this complex dense matrix. Returns: Type ComplexDenseMatrix vcat(B) Concatenates two complex dense matrices vertically. Parameters: Name Type Description B ComplexDenseMatrix The complex dense matrix that is concatenated verticallywith this complex dense matrix. Returns: Type ComplexDenseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"ComplexSparseMatrix.html":{"id":"ComplexSparseMatrix.html","title":"Class: ComplexSparseMatrix","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: ComplexSparseMatrix ComplexSparseMatrix new ComplexSparseMatrix() This class represents a m by n complex matrix where only nonzero entriesare stored explicitly. Do not create a ComplexSparseMatrix from its constructor,instead use static factory methods such as fromTriplet, identity and diag. Example let T = new ComplexTriplet(100, 100); T.addEntry(new Complex(3.4, 6.4), 11, 43); T.addEntry(new Complex(6.4, 3.4), 99, 99); let A = ComplexSparseMatrix.fromTriplet(T); let B = ComplexSparseMatrix.identity(10, 10); let d = ComplexDenseMatrix.ones(100, 1); let C = ComplexSparseMatrix.diag(d); Methods &lt;static&gt; fromTriplet(T) Initializes a complex sparse matrix from a ComplexTriplet object. Parameters: Name Type Description T ComplexTriplet A complex triplet object containing only the nonzeroentries that need to be stored in this complex sparse matrix. Returns: Type ComplexSparseMatrix &lt;static&gt; identity(m, n) Initializes a m by n complex sparse identity matrix. Parameters: Name Type Description m number The number of rows in this complex sparse matrix. n number The number of columns in this complex sparse matrix. Returns: Type ComplexSparseMatrix &lt;static&gt; diag(d) Initializes a complex sparse diagonal matrix. Parameters: Name Type Description d ComplexDenseMatrix The complex dense vector (d.nCols() == 1) usedto initialize this complex sparse diagonal matrix. Returns: Type ComplexSparseMatrix transpose() Returns the transpose of this complex sparse matrix. Returns: Type ComplexSparseMatrix invertDiagonal() Returns the inverse of this diagonal complex sparse matrix. Returns: Type ComplexSparseMatrix conjugate() Returns the conjugate of this complex sparse matrix. Returns: Type ComplexSparseMatrix nRows() Returns the number of rows in this complex sparse matrix. Returns: Type number nCols() Returns the number of columns in this complex sparse matrix. Returns: Type number nnz() Returns the number of nonzero entries in this complex sparse matrix. Returns: Type number frobeniusNorm() Computes the frobenius norm of this complex sparse matrix. Returns: Type number subMatrix(r0, r1, c0, c1) Extracts a complex sparse sub-matrix in the range [r0, r1) x [c0, c1), i.e.,a matrix of size (r1 - r0) x (c1 - c0) starting at indices (r0, c0). Parameters: Name Type Description r0 number The start row index. r1 number The end row index (not included). c0 number The start column index. c1 number The end column index (not included). Returns: Type ComplexSparseMatrix chol() Returns a sparse ComplexCholesky factorization of this complex sparse matrix. Returns: Type ComplexCholesky lu() Returns a sparse ComplexLU factorization of this complex sparse matrix. Returns: Type ComplexLU qr() Returns a sparse ComplexQR factorization of this complex sparse matrix. Returns: Type ComplexQR toDense() Returns a dense copy of this complex sparse matrix. Returns: Type ComplexDenseMatrix incrementBy(B) A += B Parameters: Name Type Description B ComplexSparseMatrix The complex sparse matrix added to this complexsparse matrix. decrementBy(B) A -= B Parameters: Name Type Description B ComplexSparseMatrix The complex sparse matrix subtracted fromthis complex sparse matrix. scaleBy(s) A *= s Parameters: Name Type Description s Complex The complex number this complex sparse matrix is scaled by. plus(B) Returns A + B Parameters: Name Type Description B ComplexSparseMatrix The complex sparse matrix added to this complexsparse matrix. Returns: Type ComplexSparseMatrix minus(B) Returns A - B Parameters: Name Type Description B ComplexSparseMatrix The complex sparse matrix subtracted from thiscomplex sparse matrix. Returns: Type ComplexSparseMatrix timesComplex(s) Returns A * s Parameters: Name Type Description s Complex The complex number this complex sparse matrix is multiplied by. Returns: Type ComplexSparseMatrix timesDense(X) Returns A * X Parameters: Name Type Description X ComplexDenseMatrix The complex dense matrix this complex sparse matrixis multiplied by. Returns: Type ComplexDenseMatrix timesSparse(B) Returns A * B Parameters: Name Type Description B ComplexSparseMatrix The complex sparse matrix this complex sparse matrixis multiplied by. Returns: Type ComplexSparseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"ComplexTriplet.html":{"id":"ComplexTriplet.html","title":"Class: ComplexTriplet","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: ComplexTriplet ComplexTriplet new ComplexTriplet(m, n) This class represents a small structure to hold nonzero entries in a ComplexSparseMatrix.Each entry is a triplet of a complex value and the (i, j)th indices, i.e., (x, i, j). Parameters: Name Type Description m number The number of rows in the complex sparse matrix that will beinitialized from this complex triplet. n number The number of columns in the complex sparse matrix that will beinitialized from this complex triplet. Example let T = new ComplexTriplet(100, 100); T.addEntry(new Complex(3.4, 6.4), 11, 43); T.addEntry(new Complex(6.4, 3.4), 99, 99); let A = ComplexSparseMatrix.fromTriplet(T); Methods addEntry(x, i, j) A(i, j) += x Parameters: Name Type Description x number The value of the nonzero entry being inserted into thiscomplex triplet. i number The ith row of the complex sparse matrix that will be initializedfrom this complex triplet. j number The jth column of the complex sparse matrix that will beinitialized from this complex triplet. × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"ComplexCholesky.html":{"id":"ComplexCholesky.html","title":"Class: ComplexCholesky","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: ComplexCholesky ComplexCholesky new ComplexCholesky() This class represents a complex Choleksy LL^T factorization of a square andpositive definite ComplexSparseMatrix. The factorization is computed on thefirst call to solvePositiveDefinite, and is reused in subsequent calls tosolvePositiveDefinite (e.g. when only the right hand side b of the linear systemAx = b changes) unless the complex sparse matrix itself is altered throughoperations such as *=, += and -=. Do not use the constructor to initializethis class, instead access the complex Choleksy factorization of a complexsparse matrix directly from the matrix itself. Example // solve the linear system Ax = b, where A is a square // and complex positive definite sparse matrix let A = ComplexSparseMatrix.identity(5, 5); let b = ComplexDenseMatrix.ones(5, 1); let llt = A.chol(); let x = llt.solvePositiveDefinite(b); b.scaleBy(new Complex(5, 0)); x = llt.solvePositiveDefinite(b); // factorization is reused Methods solvePositiveDefinite(b) Solves the linear system Ax = b, where A is a square and complex positivedefinite sparse matrix. Parameters: Name Type Description b ComplexDenseMatrix The complex dense right hand side of the linear system Ax = b. Returns: Type ComplexDenseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"ComplexLU.html":{"id":"ComplexLU.html","title":"Class: ComplexLU","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: ComplexLU ComplexLU new ComplexLU() This class represents a complex LU factorization of a square ComplexSparseMatrix.The factorization is computed on the first call to solveSquare, and is reusedin subsequent calls to solveSquare (e.g. when only the right hand side bof the linear system Ax = b changes) unless the complex sparse matrix itselfis altered through operations such as *=, += and -=. Do not use the constructorto initialize this class, instead access the complex LU factorizationof a complex sparse matrix directly from the matrix itself. Example // solve the linear system Ax = b, where A is a square and complex sparse matrix let A = ComplexSparseMatrix.identity(5, 5); let b = ComplexDenseMatrix.ones(5, 1); let lu = A.lu(); let x = lu.solveSquare(b); b.scaleBy(new Complex(5, 0)); x = lu.solveSquare(b); // factorization is reused Methods solveSquare(b) Solves the linear system Ax = b, where A is a square and complex sparse matrix. Parameters: Name Type Description b ComplexDenseMatrix The complex dense right hand side of the linear system Ax = b. Returns: Type ComplexDenseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"ComplexQR.html":{"id":"ComplexQR.html","title":"Class: ComplexQR","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: ComplexQR ComplexQR new ComplexQR() This class represents a complex QR factorization of a rectangular ComplexSparseMatrix.The factorization is computed on the first call to solve, and is reused insubsequent calls to solve (e.g. when only the right hand side b of the linearsystem Ax = b changes) unless the complex sparse matrix itself is alteredthrough operations such as *=, += and -=. Do not use the constructor to initializethis class, instead access the complex QR factorization of a complex sparsematrix directly from the matrix itself. Example // solve the linear system Ax = b, where A is a rectangular and complex sparse matrix let A = ComplexSparseMatrix.identity(5, 5); let b = ComplexDenseMatrix.ones(5, 1); let qr = A.qr(); let x = qr.solve(b); b.scaleBy(Complex(5, 0)); x = qr.solve(b); // factorization is reused Methods solve(b) Solves the linear system Ax = b, where A is a rectangular and complex sparse matrix. Parameters: Name Type Description b ComplexDenseMatrix The dense right hand side of the linear system Ax = b. Returns: Type ComplexDenseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"Complex.html":{"id":"Complex.html","title":"Class: Complex","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: Complex Complex new Complex(re, im) This class represents a complex number a + bi. Parameters: Name Type Description re number The real component of this complex number. im number The imaginary component of this complex number. Members re :number The real component of this complex number. Type: number im :number The imaginary component of this complex number. Type: number Methods arg() Computes the phase angle of this complex number. Returns: Type number norm() Computes the norm of this complex number. Returns: Type number norm2() Computes the squared norm of this complex number. Returns: Type number conjugate() Computes a - bi Returns: Type Complex inverse() Computes (a + bi)^-1 Returns: Type Complex polar() Computes the polar form ae^(iθ), where a is the norm and θ is thephase angle of this complex number. Returns: Type Complex exp() Exponentiates this complex number. Returns: Type Complex plus(v) Returns u + v Parameters: Name Type Description v Complex The complex number added to this complex number. Returns: Type Complex minus(v) Returns u - v Parameters: Name Type Description v Complex The complex number subtracted from this complex number. Returns: Type Complex timesReal(s) Returns u * s Parameters: Name Type Description s number The number this complex number is multiplied by. Returns: Type Complex overReal(s) Returns u / s Parameters: Name Type Description s number The number this complex number is divided by. Returns: Type Complex timesComplex(v) Returns u * v Parameters: Name Type Description v Complex The complex number this complex number is multiplied by. Returns: Type Complex overComplex(v) Returns u / v Parameters: Name Type Description v Complex The complex number this complex number is divided by. Returns: Type Complex × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"DenseMatrix.html":{"id":"DenseMatrix.html","title":"Class: DenseMatrix","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: DenseMatrix DenseMatrix new DenseMatrix() This class represents a real m by n real matrix where every entry, includingzero-valued entries, is stored explicitly. Do not create a DenseMatrixfrom its constructor, instead use static factory methods such as zeros,identity, ones, constant and random. Example let A = DenseMatrix.zeros(20, 5); let B = DenseMatrix.identity(10, 10); let C = DenseMatrix.ones(100, 1); let D = DenseMatrix.constant(4.6, 5, 5); let E = DenseMatrix.random(5, 20); Methods &lt;static&gt; zeros(m, n) Initializes a m by n matrix of zeros. Parameters: Name Type Description m number The number of rows in this dense matrix. n number The number of columns in this dense matrix. Returns: Type DenseMatrix &lt;static&gt; identity(m, n) Initializes a m by n identity matrix. Parameters: Name Type Description m number The number of rows in this dense matrix. n number The number of columns in this dense matrix. Returns: Type DenseMatrix &lt;static&gt; ones(m, n) Initializes a m by n matrix of ones. Parameters: Name Type Description m number The number of rows in this dense matrix. n number The number of columns in this dense matrix. Returns: Type DenseMatrix &lt;static&gt; constant(x, m, n) Initializes a m by n constant matrix. Parameters: Name Type Description x number The constant value stored in every entry of this dense matrix. m number The number of rows in this dense x is multiplied by. Returns: Type DenseMatrix timesDense(B) Returns A * B Parameters: Name Type Description B DenseMatrix The dense matrix this dense matrix is multiplied by. Returns: Type DenseMatrix negated() Returns -A Returns: Type DenseMatrix get(i, j) Returns A(i, j) Parameters: Name Type Description i number The ith row of this dense matrix. j number The jth column of this dense matrix. Returns: Type number set(x, i, j) A(i, j) = x Parameters: Name Type Description x number The real value the (i, j)th entry of this dense matrix is set to. i number The ith row of this dense matrix. j number The jth column of this dense matrix. hcat(B) Concatenates two dense matrices horizontally. Parameters: Name Type Description B DenseMatrix The dense matrix that is concatenated horizontallywith this dense matrix. Returns: Type DenseMatrix vcat(B) Concatenates two dense matrices vertically. Parameters: Name Type Description B DenseMatrix The dense matrix that is concatenated verticallywith this dense matrix. Returns: Type DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"EmscriptenMemoryManager.html":{"id":"EmscriptenMemoryManager.html","title":"Class: EmscriptenMemoryManager","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: EmscriptenMemoryManager EmscriptenMemoryManager new EmscriptenMemoryManager() This class serves as a semi automatic memory manager/garbage collectorfor objects that internally store data and perform operations on the emscriptenheap, and hence cannot be freed by the Javascript garbage collector. Theseinclude DenseMatrix, SparseMatrix, Triplet, Complex, ComplexDenseMatrix,ComplexSparseMatrix and ComplexTriplet. Since operations involving the abovematrices and linear algebra entities are frequent and generate a lot of intermediatevariables, EmscriptenMemoryManager automatically tracks all objects that areallocated on the emscripten heap to ease the burden of manual memory management.The user is required to inform the EmscriptenMemoryManager about when it shouldclear the heap and which objects it should not delete while doing so. Properties: Name Type Description objectList Array.&lt;Object&gt; Array of objects allocated on the emscripten heap. Example let memoryManager = new EmscriptenMemoryManager(); let A = SparseMatrix.identity(100, 100); let x = DenseMatrix.random(100, 1); let B = A.timesDense(x).plus(x); // delete all objects created in the previous three calls except B memoryManager.deleteExcept([B]); Methods deleteExcept(exceptList) Deletes all objects in this memory manager's list of emscripten heap allocatedobjects except those in the array passed to this method. Parameters: Name Type Description exceptList Array.&lt;Object&gt; Array of objects allocated on the emscripten heapthat should not to be deleted. × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"SparseMatrix.html":{"id":"SparseMatrix.html","title":"Class: SparseMatrix","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: SparseMatrix SparseMatrix new SparseMatrix() This class represents a m by n real matrix where only nonzero entriesare stored explicitly. Do not create a SparseMatrix from its constructor,instead use static factory methods such as fromTriplet, identity and diag. Example let T = new Triplet(100, 100); T.addEntry(3.4, 11, 43); T.addEntry(6.4, 99, 99); let A = SparseMatrix.fromTriplet(T); let B = SparseMatrix.identity(10, 10); let d = DenseMatrix.ones(100, 1); let C = SparseMatrix.diag(d); Methods &lt;static&gt; fromTriplet(T) Initializes a sparse matrix from a Triplet object. Parameters: Name Type Description T Triplet A triplet object containing only the nonzero entries thatneed to be stored in this sparse matrix. Returns: Type SparseMatrix &lt;static&gt; identity(m, n) Initializes a m by n sparse identity matrix. Parameters: Name Type Description m number The number of rows in this sparse matrix. n number The number of columns in this sparse matrix. Returns: Type SparseMatrix &lt;static&gt; diag(d) Initializes a sparse diagonal matrix. Parameters: Name Type Description d DenseMatrix The dense vector (d.nCols() == 1) used to initializethis sparse diagonal matrix. Returns: Type SparseMatrix transpose() Returns the transpose of this sparse matrix. Returns: Type SparseMatrix invertDiagonal() Returns the inverse of this diagonal sparse matrix. Returns: Type SparseMatrix nRows() Returns the number of rows in this sparse matrix. Returns: Type number nCols() Returns the number of columns in this sparse matrix. Returns: Type number nnz() Returns the number of nonzero entries in this sparse matrix. Returns: Type number frobeniusNorm() Computes the frobenius norm of this sparse matrix. Returns: Type number subMatrix(r0, r1, c0, c1) Extracts a sparse sub-matrix in the range [r0, r1) x [c0, c1), i.e., a matrixof size (r1 - r0) x (c1 - c0) starting at indices (r0, c0). Parameters: Name Type Description r0 number The start row index. r1 number The end row index (not included). c0 number The start column index. c1 number The end column index (not included). Returns: Type SparseMatrix chol() Returns a sparse Cholesky factorization of this sparse matrix. Returns: Type Cholesky lu() Returns a sparse LU factorization of this sparse matrix. Returns: Type LU qr() Returns a sparse QR factorization of this sparse matrix. Returns: Type QR toDense() Returns a dense copy of this sparse matrix. Returns: Type DenseMatrix incrementBy(B) A += B Parameters: Name Type Description B SparseMatrix The sparse matrix added to this sparse matrix. decrementBy(B) A -= B Parameters: Name Type Description B SparseMatrix The sparse matrix subtracted from this sparse matrix. scaleBy(s) A *= s Parameters: Name Type Description s number The number this sparse matrix is scaled by. plus(B) Returns A + B Parameters: Name Type Description B SparseMatrix The sparse matrix added to this sparse matrix. Returns: Type SparseMatrix minus(B) Returns A - B Parameters: Name Type Description B SparseMatrix The sparse matrix subtracted from this sparse matrix. Returns: Type SparseMatrix timesReal(s) Returns A * s Parameters: Name Type Description s number The number this sparse matrix is multiplied by. Returns: Type SparseMatrix timesDense(X) Returns A * X Parameters: Name Type Description X DenseMatrix The dense matrix this sparse matrix is multiplied by. Returns: Type DenseMatrix timesSparse(B) Returns A * B Parameters: Name Type Description B SparseMatrix The sparse matrix this sparse matrix is multiplied by. Returns: Type SparseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"Triplet.html":{"id":"Triplet.html","title":"Class: Triplet","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: Triplet Triplet new Triplet(m, n) This class represents a small structure to hold nonzero entries in a SparseMatrix.Each entry is a triplet of a value and the (i, j)th indices, i.e., (x, i, j). Parameters: Name Type Description m number The number of rows in the sparse matrix that will be initializedfrom this triplet. n number The number of columns in the sparse matrix that will be initializedfrom this triplet. Example let T = new Triplet(100, 100); T.addEntry(3.4, 11, 43); T.addEntry(6.4, 99, 99); let A = SparseMatrix.fromTriplet(T); Methods addEntry(x, i, j) A(i, j) += x Parameters: Name Type Description x number The value of the nonzero entry being inserted into this triplet. i number The ith row of the sparse matrix that will be initializedfrom this triplet. j number The jth column of the sparse matrix that will be initializedfrom this triplet. × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"Cholesky.html":{"id":"Cholesky.html","title":"Class: Cholesky","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: Cholesky Cholesky new Cholesky() This class represents a Choleksy LL^T factorization of a square positive definiteSparseMatrix. The factorization is computed on the first call to solvePositiveDefinite,and is reused in subsequent calls to solvePositiveDefinite (e.g. when only theright hand side b of the linear system Ax = b changes) unless the sparse matrixitself is altered through operations such as *=, += and -=. Do not use the constructorto initialize this class, instead access the Choleksy factorization of a sparsematrix directly from the matrix itself. Example // solve the linear system Ax = b, where A is a square positive definite sparse matrix let A = SparseMatrix.identity(5, 5); let b = DenseMatrix.ones(5, 1); let llt = A.chol(); let x = llt.solvePositiveDefinite(b); b.scaleBy(5); x = llt.solvePositiveDefinite(b); // factorization is reused Methods solvePositiveDefinite(b) Solves the linear system Ax = b, where A is a square positive definite sparse matrix. Parameters: Name Type Description b DenseMatrix The dense right hand side of the linear system Ax = b. Returns: Type DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"LU.html":{"id":"LU.html","title":"Class: LU","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: LU LU new LU() This class represents a LU factorization of a square SparseMatrix. The factorizationis computed on the first call to solveSquare, and is reused in subsequent callsto solveSquare (e.g. when only the right hand side b of the linear system Ax = bchanges) unless the sparse matrix itself is altered through operations such as*=, += and -=. Do not use the constructor to initialize this class, insteadaccess the LU factorization of a sparse matrix directly from the matrix itself. Example // solve the linear system Ax = b, where A is a square sparse matrix let A = SparseMatrix.identity(5, 5); let b = DenseMatrix.ones(5, 1); let lu = A.lu(); let x = lu.solveSquare(b); b.scaleBy(5); x = lu.solveSquare(b); // factorization is reused Methods solveSquare(b) Solves the linear system Ax = b, where A is a square sparse matrix. Parameters: Name Type Description b DenseMatrix The dense right hand side of the linear system Ax = b. Returns: Type DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"QR.html":{"id":"QR.html","title":"Class: QR","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: QR QR new QR() This class represents a QR factorization of a rectangular SparseMatrix.The factorization is computed on the first call to solve, and is reused insubsequent calls to solve (e.g. when only the right hand side b of the linearsystem Ax = b changes) unless the sparse matrix itself is altered throughoperations such as *=, += and -=. Do not use the constructor to initializethis class, instead access the QR factorization of a sparse matrix directlyfrom the matrix itself. Example // solve the linear system Ax = b, where A is a rectangular sparse matrix let A = SparseMatrix.identity(5, 5); let b = DenseMatrix.ones(5, 1); let qr = A.qr(); let x = qr.solve(b); b.scaleBy(5); x = qr.solve(b); // factorization is reused Methods solve(b) Solves the linear system Ax = b, where A is a rectangular sparse matrix. Parameters: Name Type Description b DenseMatrix The dense right hand side of the linear system Ax = b. Returns: Type DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.4 on Wed Sep 13th 2017 using the DocStrap template. "},"Vector.html":{"id":"Vector.html","title":"Class: Vector","body":" linear-algebra-js Classes ComplexDenseMatrixComplexSparseMatrixComplexTripletComplexCholeskyComplexLUComplexQRComplexDenseMatrixEmscriptenMemoryManagerSparseMatrixTripletCholeskyLUQRVector Class: Vector Vector new Vector() This class represents an element of Euclidean 3-space, along with all the usualvector space operations (addition, multiplication by scalars, etc.). Properties: Name Type Description x number The x component of this vector. Default value is 0. y number The y component of this vector. Default value is 0. z number The z component of this vector. Default value is 0. Methods norm() Computes the Euclidean length of this vector. Returns: Type number norm2() Computes the Euclidean length squared of this vector. Returns: Type number normalize() Divides this vector by its Euclidean length. unit() Returns a normalized copy of this vector. Returns: Type Vector isValid() Checks whether this vector's components are finite. Returns: Type boolean incrementBy(v) u += v Parameters: Name Type Description v Vector The vector added to this vector. decrementBy(v) u -= v Parameters: Name Type Description v Vector The vector subtracted from this vector. scaleBy(s) u *= s Parameters: Name Type Description s number The number this vector is scaled by. divideBy(s) u /= s Parameters: Name Type Description s number The number this vector is divided by. plus(v) Returns u + v Parameters: Name Type Description v Vector The vector added to this vector. Returns: Type Vector minus(v)
